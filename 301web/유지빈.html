<head>
    <script>
        let context;
        let dx = 5;
        let dy = 5;
        let y = 100;
        let x = 100;
        function draw() {
        let canvas = document.getElementById('myCanvas');
        let context = canvas.getContext('2d');
        context.clearRect(0, 0, 300, 200);
        context.beginPath();
        context.fillStyle = "red";
        context.arc(x, y, 20, 0, Math.PI * 2, true);
        context.closePath();
        context.fill();
        if (x < (0 + 20) || x > (300 - 20))
        dx = -dx;
        if (y < (0 + 20) || y > (200 - 20))
        dy = -dy;
        x += dx;
        y += dy;
        }
        setInterval(draw, 10);
        </script>
      </head>
</head>

<body>
    <h1>깃 허 브 테 스 트</h1>
    <canvas id="myCanvas" width="300" height="200"></canvas>
</body>
