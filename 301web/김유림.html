<!DOCTYPE html>
<html>
    <head>
        <style>
            #container {
                width : 500px;
                height : 300px;
                border: 3px solid black;
                position: relative;
            }
            .circle {
                position : absolute;
                width : 50px;
                height: 50px;
                border-radius: 50%;
            }

            #red{
                border : 1px solid red;
                right : 42%;
                top : 25%;
            }

            #green{
                border : 1px solid green;
                right : 48%;
                bottom : 48%;
            }
            #yellow{
                border : 1px solid yellow;
                left : 35%;
                bottom : 48%;
            }
            #blue{
                border : 1px solid blue;
                left : 32%;
                top: 25%;
            }
            #black{
                border : 1px solid black;
                right : 50%;
                top : 25%
            }

        </style>
    </head>

    <body>
        <div id = 'container'>
            <div id = 'red', class = 'circle'></div>
            <div id = 'green', class = 'circle'></div>
            <div id = 'yellow', class = 'circle'></div>
            <div id = 'blue', class = 'circle'></div>
            <div id = 'black', class = 'circle'></div>

        </div>
    </body>
</html>
