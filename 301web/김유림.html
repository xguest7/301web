<!DOCTYPE html>
<html>
    <head>
        <style>
            #container {
                width : 500px;
                height : 300px;
                border: 3px solid black;
                position: relative;
            }
            .circle {
                position : absolute;
                width : 90px;
                height: 90px;
                border-radius: 50%;
            }

            #red{
                border : 10px solid red;
                right : 80px;
                top : 50px;
            }

            #green{
                border : 10px solid green;
                right : 140px;
                bottom : 90px;
            }
            #yellow{
                border : 10px solid yellow;
                left : 130px;
                bottom : 90px;
            }
            #blue{
                border : 10px solid blue;
                left: 70px;
                top: 50px;
            }
            #black{
                border : 10px solid black;
                right : 200px;
                top : 50px
            }

        </style>
    </head>

    <body>
        <div id = 'container'>
            <div id = 'red', class = 'circle'></div>
            <div id = 'green', class = 'circle'></div>
            <div id = 'yellow', class = 'circle'></div>
            <div id = 'blue', class = 'circle'></div>
            <div id = 'black', class = 'circle'></div>

        </div>
    </body>
</html>
